<div class="app_body">
  <div align="center" class="app_column">
    <div>
      <h1>Chase Bliss Firmware Interface Program.</h1>
    </div>
    <img src="assets/binary.svg" alt="Binary Image" style="width: 50%" />

    <row class="p-2">
      <legend>Or select a file from your computer</legend>
      <b-form-file
        id="firmwareFile"
        v-model="firmwareFile"
        :state="Boolean(firmwareFile)"
        placeholder="Choose or drop a file..."
        drop-placeholder="Drop file here..."
      ></b-form-file>
    </row>

    <div>
      <p><button variant="es" id="connect">Connect device</button></p>
      <button id="download" variant="es" :disabled="no_device || !sel_example">
        Program
      </button>

      <div class="log" id="downloadLog"></div>
    </div>
  </div>
  <div id="mobileWarning">
    <p>Please use a desktop browser for the best experience.</p>
  </div>
  <!-- Hidden Section -->
  <div align="center" hidden="true">
    <button id="detach" disabled="true">Detach DFU</button>
    <button id="upload" disabled="true">Upload</button>
    <div id="usbInfo" style="white-space: pre"></div>
    <div id="dfuInfo" style="white-space: pre"></div>
    <row class="p-2">
      <legend>Getting Started? Flash the Blink example!</legend>
      <div>
        <button variant="es" id="blink" :disabled="no_device">
          Flash Blink!
        </button>
      </div>
    </row>
    <div id="collapseAdvanced">
      <br />
      <div>
        <b-button variant="es" id="bootloader" :disabled="no_device">
          Flash Bootloader Image
        </b-button>
      </div>
    </div>
    <form id="configForm">
      <p>
        <label for="transferSize">Transfer Size:</label>
        <input
          type="number"
          name="transferSize"
          id="transferSize"
          value="1024"
        />
      </p>
      <p>
        <label for="vid">Vendor ID (hex):</label>
        <input
          list="vendor_ids"
          type="text"
          name="vid"
          id="vid"
          maxlength="6"
          size="8"
          pattern="0x[A-Fa-f0-9]{1,4}"
        />
        <datalist id="vendor_ids"></datalist>
      </p>
      <div id="dfuseFields">
        <label for="dfuseStartAddress">DfuSe Start Address:</label>
        <input
          type="text"
          name="dfuseStartAddress"
          id="dfuseStartAddress"
          title="Initial memory address to read/write from (hex)"
          size="10"
          pattern="0x[A-Fa-f0-9]+"
        />
        <label for="dfuseUploadSize">DfuSe Upload Size:</label>
        <input
          type="number"
          name="dfuseUploadSize"
          id="dfuseUploadSize"
          min="1"
          max="2097152"
        />
      </div>
    </form>
  </div>
  <!-- Mobile Warning Section -->
</div>
